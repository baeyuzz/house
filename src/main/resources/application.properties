
# server
server.port=8080
server.servlet.context-path=/happyhouse

# connection pool
spring.datasource.url=jdbc:mysql://localhost:3306/ssafydb?serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=ssafy
spring.datasource.password=ssafy
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# mybatis
mybatis.type-aliases-package=com.ssafy.happyhouse.dto

# view resolver
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.html

# log
logging.level.com.ssafy.happyhouse.dao=trace
